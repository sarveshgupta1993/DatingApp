<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
  <a class="navbar-brand" href="#">Dating App</a>
  

  
    <ul *ngIf="loggedin()" class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Messages</a>
      </li>
    </ul>


    <div *ngIf="loggedin()" class="dropdown" dropdown>
      <a class=" dropdown-toggle text-light" dropdownToggle>
        Welcome {{authservice.decodetoken?.unique_name}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu >
        <a class="dropdown-item" href="#">Edit Profile</a>
       <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="loggedOut()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedin()" class="form-inline my-2 my-lg-0" #loginform="ngForm" (ngSubmit)="login()" >
      <input class="form-control mr-sm-2" name="username" type="text" required placeholder="Username" [(ngModel)]="model.username" >
      <input class="form-control mr-sm-2" name="password" type="password" required placeholder="Password" [(ngModel)]="model.password">
      <button [disabled]="!loginform.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
